{% extends "template.html" %}
{% block conteudo %}
      <form action="{{ url_for('atualizar') }}" method="post" enctype="multipart/form-data">
        <figure class="thumb col-md-4">
          <img class="img-responsive" src="{{ url_for('imagem', nome_arquivo=capa_jogo) }}">
          <figcaption>
            <label class="fileContainer">
              <button type="button" class="btn btn-success">Alterar Capa</button>
               <input type="file" name="arquivo" accept=".jpg">
            </label>
          </figcaption>
        </figure>

        <fieldset>
          <input type="hidden" name="id" value="{{ jogo.id }}">
          <div class="form-group">
            <label for="nome" class="font-weight-bold">Nome</label>
            <input type="text" style="background: #E8E8E8" id="nome" name="nome" class="form-control" value="{{ jogo.nome }}">
          </div>
          <div class="form-group">
            <label for="categoria" class="font-weight-bold">Categoria</label>
            <input type="text" style="background: #E8E8E8" id="categoria" name="categoria" class="form-control" value="{{ jogo.categoria }}" >
          </div>
          <div class="form-group">
            <label for="console" class="font-weight-bold">Console</label>
            <input type="text" style="background: #E8E8E8" id="console" name="console" class="form-control" value="{{ jogo.console }}">
          </div>
          <button type="submit" class="btn btn-warning">Atualizar</button>
          <a href="{{ url_for('index') }}" type="button" class="btn btn-danger">Voltar</a>
        </fieldset>
      </form>
{% endblock %}
