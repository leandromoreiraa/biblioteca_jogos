{% extends "template.html" %}
{% block conteudo %}
      <form action="{{ url_for('create') }}" method="post" enctype="multipart/form-data">
        <figure class="thumb col-md-4">
          <img class="img-responsive" style="border-radius: 25px" src="{{ url_for('imagem', nome_arquivo='default.gif') }}">
          <figcaption>
            <label class="fileContainer">
              <button type="button" class="btn btn-warning">Inserir Capa</button>

               <input type="file"  name="arquivo" accept=".jpg">
            </label>
          </figcaption>
        </figure>

        <fieldset>
          <div class="form-group">
            <label for="nome" class="font-weight-bold">Nome</label>
            <input type="text" style="background: #E8E8E8" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="categoria" class="font-weight-bold">Categoria</label>
            <input type="text" style="background: #E8E8E8" id="categoria" name="categoria" class="form-control">
          </div>
          <div class="form-group">
            <label for="console" class="font-weight-bold">Console</label>
            <input type="text" style="background: #E8E8E8" id="console" name="console" class="form-control">
          </div>
          <button type="submit" class="btn btn-success">Salvar</button>
          <a href="{{ url_for('index') }}" class="btn btn-danger">Meus Jogos</a>
        </fieldset>
      </form>
{% endblock %}
